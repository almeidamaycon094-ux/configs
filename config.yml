# Configurações existentes do seu plugin...

# Sistema de Configs do GitHub
github:
  # Ativar/desativar sistema de configs do GitHub
  enabled: true
  
  # URL base do GitHub (raw)
  # Exemplo: https://raw.githubusercontent.com/seu-usuario/seu-repo/main/configs/
  url: "https://raw.githubusercontent.com/usuario/repo/main/configs/"
  
  # Intervalo de verificação de atualizações (em minutos)
  # Padrão: 5 minutos
  interval: 5

# Resto das suas configurações...
database:
  tipo: "mysql"
  mysql:
    host: "localhost"
    porta: "3306"
    nome: "kcore"
    usuario: "root"
    senha: ""
    hikari: false
    mariadb: false
  mongodb:
    url: ""
